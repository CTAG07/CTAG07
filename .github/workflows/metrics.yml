# .github/workflows/metrics.yml
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: CTAG07

          # --- CORE CONFIGURATION ---
          template: classic
          config_timezone: America/New_York
          
          # --- PLUGINS ---
          
          # Base display: shows header, commit activity, and community stats
          base: header, activity, community, repositories, metadata
          # To include forked repos in the main repositories list
          repositories_forks: yes

          # Isocalendar: a compact view of your contribution history
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Lines of code: now correctly including forks
          plugin_lines: yes
          plugin_lines_forks: yes # Explicitly include forked repos in line count

          # Habits: a fun, dynamic chart about your coding schedule
          plugin_habits: yes
          plugin_habits_from: 1000
          plugin_habits_days: 14
          plugin_habits_charts: week, a.m./p.m.
          plugin_habits_trim: yes
          plugin_habits_forks: yes # Explicitly include forked repos in habits analysis
